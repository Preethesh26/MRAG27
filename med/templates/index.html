<!DOCTYPE html>
<html>
<head>
    <title>Medicine Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 40px;
        }
        .container {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
        }
        .result {
            margin-top: 20px;
        }
        .medicine-card {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Search for Health Issue</h2>
    <form method="POST" action="/search">
        <input type="text" name="query" placeholder="e.g., abdomen issues" required>
        <button type="submit">Search</button>
    </form>

    {% if health_issue %}
        <div class="result">
            <h3>Health Issue: {{ health_issue }}</h3>
            {% for item in results %}
                <div class="medicine-card">
                    <strong>Medicine:</strong> {{ item.medicine }}<br>
                    <strong>Dose:</strong> {{ item.dose }}<br>
                    <strong>Indication:</strong> {{ item.indication }}
                </div>
            {% endfor %}
        </div>
    {% elif message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}
</div>
</body>
</html>
